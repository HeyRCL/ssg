{% extends "/html/base.html" %}
{%block subtitle %}: {{page.title}}{% endblock %}
{% block content %}
<div id="custom-page">
    <div id="page-header">
        <h2>{{page.title}}</h2>
		{% if page.author %}
		<h5>by {{page.author}}</h5>
		{% endif %}
    </div>
    {% if page.toc %}{{page.toc|safe}}{% endif %}
    {{page.content|safe}}
	<div>
		<a href="/pages-output/authors">&laquo; Authors</a>
	</div>
</div>
{% endblock %}
